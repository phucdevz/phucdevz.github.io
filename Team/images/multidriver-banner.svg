<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shimmer4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.2);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
    </linearGradient>
    <pattern id="drivePattern" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <rect width="30" height="30" fill="rgba(255,255,255,0.05)"/>
      <circle cx="15" cy="15" r="3" fill="rgba(255,255,255,0.1)"/>
      <rect x="12" y="12" width="6" height="6" fill="rgba(255,255,255,0.1)" rx="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#grad4)" rx="12"/>
  
  <!-- Drive Pattern overlay -->
  <rect width="400" height="200" fill="url(#drivePattern)" rx="12"/>
  
  <!-- Shimmer effect -->
  <rect width="400" height="200" fill="url(#shimmer4)" rx="12"/>
  
  <!-- Google Drive Icon -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="24" height="20" fill="white" opacity="0.9" rx="2"/>
    <rect x="2" y="2" width="20" height="16" fill="#4285f4" rx="1"/>
    <rect x="4" y="4" width="16" height="2" fill="white" opacity="0.8"/>
    <rect x="4" y="7" width="12" height="1" fill="white" opacity="0.6"/>
    <rect x="4" y="9" width="14" height="1" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Multi Account Icons -->
  <g transform="translate(320, 40)">
    <circle cx="0" cy="0" r="8" fill="white" opacity="0.8"/>
    <circle cx="0" cy="0" r="4" fill="#4285f4"/>
    <circle cx="12" cy="0" r="8" fill="white" opacity="0.8"/>
    <circle cx="12" cy="0" r="4" fill="#34a853"/>
    <circle cx="6" cy="12" r="8" fill="white" opacity="0.8"/>
    <circle cx="6" cy="12" r="4" fill="#fbbc04"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="100" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">MultiDriver Hub</text>
  
  <!-- Subtitle -->
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Google Drive Manager</text>
  
  <!-- Tech Stack Icons -->
  <g transform="translate(50, 150)">
    <rect x="0" y="0" width="12" height="12" fill="white" opacity="0.8" rx="2"/>
    <text x="6" y="8" font-family="Arial" font-size="8" text-anchor="middle" fill="#4285f4" font-weight="bold">P</text>
  </g>
  
  <g transform="translate(70, 150)">
    <rect x="0" y="0" width="12" height="12" fill="white" opacity="0.8" rx="2"/>
    <text x="6" y="8" font-family="Arial" font-size="8" text-anchor="middle" fill="#f7df1e" font-weight="bold">JS</text>
  </g>
</svg>

