<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shimmer5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.2);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
    </linearGradient>
    <pattern id="bookPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="rgba(255,255,255,0.03)"/>
      <rect x="5" y="5" width="8" height="12" fill="rgba(255,255,255,0.1)" rx="1"/>
      <rect x="15" y="8" width="8" height="12" fill="rgba(255,255,255,0.1)" rx="1"/>
      <rect x="25" y="6" width="8" height="12" fill="rgba(255,255,255,0.1)" rx="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#grad5)" rx="12"/>
  
  <!-- Book Pattern overlay -->
  <rect width="400" height="200" fill="url(#bookPattern)" rx="12"/>
  
  <!-- Shimmer effect -->
  <rect width="400" height="200" fill="url(#shimmer5)" rx="12"/>
  
  <!-- Book Icon -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="24" height="18" fill="white" opacity="0.9" rx="2"/>
    <rect x="2" y="2" width="20" height="14" fill="#8b5cf6" rx="1"/>
    <rect x="4" y="4" width="16" height="1" fill="white" opacity="0.8"/>
    <rect x="4" y="6" width="12" height="1" fill="white" opacity="0.6"/>
    <rect x="4" y="8" width="14" height="1" fill="white" opacity="0.6"/>
    <rect x="4" y="10" width="10" height="1" fill="white" opacity="0.6"/>
    <rect x="4" y="12" width="16" height="1" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Shopping Cart Icon -->
  <g transform="translate(320, 40)">
    <circle cx="8" cy="8" r="6" fill="white" opacity="0.8"/>
    <rect x="5" y="5" width="6" height="4" fill="#3b82f6" rx="1"/>
    <rect x="6" y="7" width="4" height="1" fill="white" opacity="0.8"/>
    <circle cx="6" cy="12" r="1" fill="white" opacity="0.8"/>
    <circle cx="10" cy="12" r="1" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="100" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">Bookverse</text>
  
  <!-- Subtitle -->
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Book Marketplace</text>
  
  <!-- Tech Stack Icons -->
  <g transform="translate(50, 150)">
    <rect x="0" y="0" width="12" height="12" fill="white" opacity="0.8" rx="2"/>
    <text x="6" y="8" font-family="Arial" font-size="8" text-anchor="middle" fill="#f7df1e" font-weight="bold">JS</text>
  </g>
  
  <g transform="translate(70, 150)">
    <rect x="0" y="0" width="12" height="12" fill="white" opacity="0.8" rx="2"/>
    <text x="6" y="8" font-family="Arial" font-size="8" text-anchor="middle" fill="#777bb4" font-weight="bold">P</text>
  </g>
  
  <g transform="translate(90, 150)">
    <rect x="0" y="0" width="12" height="12" fill="white" opacity="0.8" rx="2"/>
    <text x="6" y="8" font-family="Arial" font-size="8" text-anchor="middle" fill="#47a248" font-weight="bold">M</text>
  </g>
</svg>

