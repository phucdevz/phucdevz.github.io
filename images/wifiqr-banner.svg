<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shimmer3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.2);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
    </linearGradient>
    <pattern id="qrPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="rgba(255,255,255,0.1)"/>
      <rect x="0" y="0" width="4" height="4" fill="white"/>
      <rect x="16" y="0" width="4" height="4" fill="white"/>
      <rect x="0" y="16" width="4" height="4" fill="white"/>
      <rect x="8" y="8" width="4" height="4" fill="white"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#grad3)" rx="12"/>
  
  <!-- QR Pattern overlay -->
  <rect width="400" height="200" fill="url(#qrPattern)" rx="12"/>
  
  <!-- Shimmer effect -->
  <rect width="400" height="200" fill="url(#shimmer3)" rx="12"/>
  
  <!-- WiFi Icon -->
  <g transform="translate(50, 50)">
    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="100" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">WiFiQR</text>
  
  <!-- Subtitle -->
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white">QR Code Generator</text>
  
  <!-- QR Code visual elements -->
  <rect x="320" y="30" width="8" height="8" fill="white" opacity="0.8"/>
  <rect x="340" y="30" width="8" height="8" fill="white" opacity="0.8"/>
  <rect x="320" y="50" width="8" height="8" fill="white" opacity="0.8"/>
  <rect x="340" y="50" width="8" height="8" fill="white" opacity="0.8"/>
  <rect x="330" y="40" width="8" height="8" fill="white" opacity="0.8"/>
</svg>

